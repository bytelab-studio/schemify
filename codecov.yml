comment:
  layout: "header, diff, flags, components"

component_management:
  individual_components:
    - component_id: module_core
      name: Core
      paths:
        - src/core/
    - component_id: module_primitive
      name: Primitive
      paths:
        - src/primitive/
    - component_id: module_complex
      name: Complex
      paths:
        - src/complex/
    - component_id: module_datetime
      name: Datetime
      paths:
        - src/datetime/
    - component_id: module_numeric
      name: Numeric
      paths:
        - src/numeric/

coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        informational: false
    patch:
      default:
        informational: true
